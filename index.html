<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" type="module"></script>
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        .ChangingColorText{
            animation: color-change 7s infinite;
            font-family: "Bebas Neue", cursive;
            font-weight: 400;
            font-style: normal;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: black;
        }
        
        
    </style>
    <style type="text/tailwindcss">
        @layer components{
            .myBtn{
                @apply border-[1px] border-green-700 rounded-full font-bold text-green-700 px-4 py-3 hover:bg-green-700 hover:text-white transition duration-300 ease-in-out;
            }
            .myInput{
                @apply w-[150px] block   rounded-lg border border-gray-200 bg-white px-5 py-4 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40  ;

            }
            .LogRegBtn{
                @apply  disabled:opacity-25 px-6 py-2 text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80;            
            }
            .myCard{
                @apply w-[300px] h-[300px] border border-indigo-700 text-indigo-800;
            }
            .page-btn{
                @apply w-[50px] h-[50px] border border-indigo-400;
            }
        }
    </style>
</head>
<body class="flex justify-center">
    <div class="container">
        <div id="RGB" class="flex justify-center black_white">
            <h1 class="cim ChangingColorText text-8xl"></h1>
        </div>
        <div class="loginRegister border flex justify-center gap-2 items-center p-2">
      
            <input class="log myInput w-[250px] hidden"  type="text" id="username" placeholder="Username">
            <input class="log myInput w-[250px] hidden"  type="password" id="pw" placeholder="Password">
            <button class="log LogRegBtn login">Login</button>
            <button class="log LogRegBtn register">Register</button>
            <button class="log LogRegBtn hidden logout" title="username">Logout</button>
        </div>
        <div id="msg"></div>
        
        <div class="flex justify-center">
            <button type="button" class="Yamaha Brand text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Yamaha</button>
            <button type="button" class="Suzuki Brand text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Suzuki</button>
            <button type="button" class="Honda Brand text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Honda</button>
            <button type="button" class="Kawasaki Brand text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Kawasaki</button>
        </div>
        <div class="pagination flex flex-wrap justify-center gap-4 sor">
            <div class="relative flex min-h-screen flex-col items-center justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
                <label for="tw-modal" class="pointer-events-none invisible fixed inset-0 flex cursor-pointer items-center justify-center overflow-hidden overscroll-contain bg-state-700/30 opacity-0 transition-all duration-200 ease-in-out peer-checked:pointer-events-auto peer-checked:visible peer-checked:opacity-100 peer-checked:[&>*]:translate-y-0 peer-checked:[&>*]:scale-100">
                    <label class="max-h-[clacl(100vh-5em)] h-fit max-w-lg scale-90 overflow-y-auto overscroll-contain rounded-md bg-white p-6 text-black shadow-2xl transition" for="">
                        <h3 class="text-lg font-bold">Modal</h3>
                        <p class="py-4"></p>
                    </label>
                </label>
            </div>
        </div>

       
    </div>

    <script>
        /*
        setInterval(function() {
            document.getElementById("RGB").classList.add("black_white");
            document.getElementById("RGB").classList.add("white_black");
        }, 1000);
        */
    </script>
</body>
</html>
