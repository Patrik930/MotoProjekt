<!-- Main modal -->
<dialog id="default-modal" tabindex="-1" aria-hidden="true" class="bg-transparent shadow-lg">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white" id="modal-title">
                </h3>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
                <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400" id="modal-data"> 
                </p>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button onclick="modal.close()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Close</button>
            </div>
        </div>
    </div>
</dialog>
<script defer>
    const modal = document.getElementById("default-modal")
    const modal_data = document.getElementById("modal-data")
    const modal_title = document.getElementById("modal-title")
    function ShowModal(event){
        const d = JSON.parse(event.target.dataset.specs)
        modal_title.innerText = d.make + " " + d.model
        modal_data.innerHTML = `
        displacement: ${d.displacement} <br>
        engine: ${d.engine} <br>
        power: ${d.power} <br>
        torque: ${d.torque} <br>
        gearbox: ${d.gearbox} <br>
        `
        modal.showModal()
    }
</script>
